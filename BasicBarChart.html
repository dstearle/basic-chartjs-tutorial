<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">

		<title>Chart.js Example || Basic Bar Chart</title>

        <!-- Chartjs CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.2/chart.min.js" integrity="sha512-zjlf0U0eJmSo1Le4/zcZI51ks5SjuQXkU0yOdsOBubjSmio9iCUp8XPLkEAADZNBdR9crRy3cniZ65LF2w8sRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

	</head>

	<body>

        <div class="container">

            <!-- Chart -->
            <canvas id="myChart"></canvas>

        </div>

    </body>

    <script>

        // Sets the chart to the canvas element
        let myChart = document.getElementById('myChart').getContext('2d');

        // Global Options
        Chart.defaults.font.family = 'Lato';
        Chart.defaults.font.size = 18;
        Chart.defaults.color = '#777';

        let massPopChart = new Chart(myChart, {

            type:'bar',
            data: {
                labels: ['Escondido', 'Poway', 'Oceanside', 'San Marcos', 'Coronado', 'San Diego'],
                datasets: [{
                    label: 'Population',
                    data: [143911, 47811, 167086, 83781, 18912, 1307402],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(255, 99, 132, 0.6)',
                    ],
                    borderWidth: 1,
                    borderColor: '#777',
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#000'
                }]
            },
            options: {}

        });

    </script>

</html>
